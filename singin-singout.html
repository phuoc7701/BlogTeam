<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG NHẬP</title>
    <link rel="stylesheet" href="./css/singin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <button class="wel"> <a href="welcome.html">Trang Chủ</a></button>
    <div class="container">
        <div class="singin-singout">
            
                <form action="" class="signin-form">
                    <h2>Đăng Nhập</h2>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Tên đăng nhập" >
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật Khẩu" >
                    </div>
                    <input type="button" value="Login" class="btn">
                    <p class="social-text">Hoặc đăng nhập bằng các tài khoản của :</p>
                    <div class="social-media">
                        <a href="" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-yahoo"></i>
                        </a>
                    </div>
                </form>
                


                <form action="" class="signup-form">
                    <h2>Đăng Ký </h2>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Tên đăng nhập" >
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" >
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật Khẩu" >
                    </div>
                    <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Nhập lại mật khẩu" >
                    </div>
                    <input type="button" value="Đăng Ký" class="btn">
                    <p class="social-text">Hoặc đăng nhập bằng các tài khoản của :</p>
                    <div class="social-media">
                        <a href="" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-yahoo"></i>
                        </a>
                    </div>
                </form>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Bạn đã có tài khoản?</h3>
                        <p>Hãy đăng nhập nào </p>
                        <button class="btn" id="sign-in-btn">Đăng Nhập</button>
                    </div>
                    <img src="./picture/signin.svg" alt="" class="image">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>Bạn chưa có tài khoản?</h3>
                        <p>Nhanh tay đăng ký </p>
                        <button class="btn" id="sign-up-btn">Đăng Ký </button>
                    </div>
                    <img src="./picture/signup.svg" alt="" class="image">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/singin-out.js"></script>
</body>
</html>
